<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <article>
        <aside>
            <img src="img/logo.svg" alt="" srcset="">

        </aside>
        <main>
            <div id="auth">
                <h1>Get iintoo it today</h1>
                <h3>There is no charge of obligation upon registation</h3>
                <div id="socButtons" class="gridThings">
                    <a href="#" id="Facebook">
                        <img src="img/facebook.svg" alt=""><span>Register with Facebook</span>
                    </a>
                    <a href="#" id="Linkedin">
                        <img src="img/linkedin.svg" alt=""><span>Register in Linkedin</span>
                    </a>
                </div>
                <hr size="1"><span>OR</span>
                <form action="">
                    <div class="gridThings">
                        <div class="textInput-field">
                            <label for="email">EMail</label>
                            <input type="email" name="" class="textInput" id="email">
                        </div>
                        <div class="textInput-field">
                            <label for="tel">Phone</label>
                            <input type="tel" minlength="11" class="textInput" id="tel">
                        </div>
                    </div>
                    <h2>What type of investor are you?</h2>
                    <h4>Select the type of investor you are below.</h4>
                    <input type="radio" name="investor" id="" value="individual">
                    <input type="radio" name="investor" id="" value="business">
                    <input type="radio" name="investor" id="" value="ira">
                    <input type="radio" name="investor" id="" value="trust">
                    <input type="checkbox" name="" id="">
                    <input type="submit" value="">
                </form>
            </div>
        </main>
    </article>
</body>

</html>
